version: '3.8'

services:
  word-morph:
    build: .
    container_name: word-morph-api
    ports:
      - "${PORT:-8081}:8080"
    environment:
      - PORT=8080
    volumes:
      - navec-cache:/root/.navec
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  navec-cache:
    driver: local
