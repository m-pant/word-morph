version: '3.8'

services:
  word-morph:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: word-morph-api
    ports:
      - "0.0.0.0:${PORT:-8081}:8080"
    environment:
      - PORT=8080
    volumes:
      - navec-cache:/root/.navec
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - word-morph-network

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: word-morph-mcp
    environment:
      - WORD_MORPH_API_URL=http://word-morph:8080
      - MCP_HTTP_PORT=8082
    depends_on:
      word-morph:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - word-morph-network
    # HTTP endpoint для n8n и других клиентов
    ports:
      - "0.0.0.0:8082:8082"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  navec-cache:
    driver: local

networks:
  word-morph-network:
    driver: bridge
