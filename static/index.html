<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Morph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .form-check-label {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Word Morph API</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="word-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="word" class="form-label">Слово</label>
                            <input type="text" class="form-control" id="word" name="word" required data-bs-toggle="tooltip" title="Исходное слово для поиска">
                        </div>
                        <div class="col-md-6">
                            <label for="count" class="form-label">Количество</label>
                            <input type="number" class="form-control" id="count" name="count" value="10" min="1" max="100" data-bs-toggle="tooltip" title="Количество возвращаемых слов (1-100)">
                        </div>
                        <div class="col-md-6">
                            <label for="stride" class="form-label">Шаг выборки</label>
                            <input type="number" class="form-control" id="stride" name="stride" value="0" min="0" data-bs-toggle="tooltip" title="Шаг выборки слов (0=последовательно, 1=через одно, 2=через два)">
                        </div>
                        <div class="col-md-6">
                            <label for="similarity_threshold" class="form-label">Порог схожести</label>
                            <input type="number" class="form-control" id="similarity_threshold" name="similarity_threshold" value="0.0" min="0.0" max="1.0" step="0.1" data-bs-toggle="tooltip" title="Порог текстовой схожести для фильтрации похожих слов (0.0-1.0)">
                        </div>
                        <div class="col-md-6">
                            <label for="pos_filter" class="form-label">Часть речи</label>
                            <select class="form-select" id="pos_filter" name="pos_filter" data-bs-toggle="tooltip" title="Фильтр по части речи (noun, verb, adjective и др.)">
                                <option value="">Любая</option>
                                <option value="noun">Существительное</option>
                                <option value="verb">Глагол</option>
                                <option value="adjective">Прилагательное</option>
                                <option value="advb">Наречие</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="letter_type" class="form-label">Тип букв для трансформации</label>
                            <select class="form-select" id="letter_type" name="letter_type" data-bs-toggle="tooltip" title="Тип букв: all, vowels, consonants">
                                <option value="all">Все</option>
                                <option value="vowels">Гласные</option>
                                <option value="consonants">Согласные</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="skip_letters" class="form-label">Пропустить букв</label>
                            <input type="number" class="form-control" id="skip_letters" name="skip_letters" value="0" min="0" data-bs-toggle="tooltip" title="Количество букв для пропуска">
                        </div>
                        <div class="col-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="random_mode" name="random_mode" data-bs-toggle="tooltip" title="Вернуть случайные слова вместо семантически близких">
                                <label class="form-check-label" for="random_mode">Случайные слова</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="normalize" name="normalize" data-bs-toggle="tooltip" title="Привести слова к начальной форме (именительный падеж ед.ч.)">
                                <label class="form-check-label" for="normalize">Нормализовать</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="return_source" name="return_source" data-bs-toggle="tooltip" title="Возвращать исходные слова вместе с трансформированными">
                                <label class="form-check-label" for="return_source">Вернуть исходные слова</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="shuffle_letters" name="shuffle_letters" data-bs-toggle="tooltip" title="Перестановка букв в словах">
                                <label class="form-check-label" for="shuffle_letters">Перемешать буквы</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="show_skipped" name="show_skipped" data-bs-toggle="tooltip" title="Показывать пропущенные буквы как _">
                                <label class="form-check-label" for="show_skipped">Показывать пропущенные как _</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="add_errors" name="add_errors" data-bs-toggle="tooltip" title="Добавлять случайные ошибки в слова">
                                <label class="form-check-label" for="add_errors">Добавить ошибки</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="preserve_first" name="preserve_first" data-bs-toggle="tooltip" title="Не трогать первую букву">
                                <label class="form-check-label" for="preserve_first">Сохранить первую букву</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="preserve_last" name="preserve_last" data-bs-toggle="tooltip" title="Не трогать последнюю букву">
                                <label class="form-check-label" for="preserve_last">Сохранить последнюю букву</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Найти</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="results" class="mt-4"></div>
                <div id="error" class="alert alert-danger mt-4" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('word-form');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error');

        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';

            const formData = new FormData(form);
            const params = new URLSearchParams();
            for (const pair of formData.entries()) {
                if (pair[1]) {
                    params.append(pair[0], pair[1]);
                }
            }

            // Handle checkboxes
            ['random_mode', 'normalize', 'return_source', 'shuffle_letters', 'show_skipped', 'add_errors', 'preserve_first', 'preserve_last'].forEach(id => {
                const checkbox = document.getElementById(id);
                if (checkbox.checked) {
                    params.set(id, 'true');
                }
            });


            try {
                const response = await fetch(`/api/words?${params.toString()}`);
                const data = await response.json();

                if (response.ok) {
                    if (data.results && data.results.length > 0) {
                        let html = '<h3>Результаты:</h3><ul class="list-group">';
                        if (data.sources) {
                            data.sources.forEach(item => {
                                html += `<li class="list-group-item">${item.original} -> ${item.transformed}</li>`;
                            });
                        } else {
                            data.results.forEach(word => {
                                html += `<li class="list-group-item">${word}</li>`;
                            });
                        }
                        html += '</ul>';
                        resultsDiv.innerHTML = html;
                    } else {
                        resultsDiv.innerHTML = '<p>Ничего не найдено.</p>';
                    }
                } else {
                    errorDiv.textContent = data.detail.message || 'Произошла ошибка';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Сетевая ошибка или сервер недоступен.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
